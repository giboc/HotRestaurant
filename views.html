<body>
    
  <div class="container">

        <div class="jumbotron">
          <h1 class="text-center"><span class="fa fa-fire"></span> Hot Restaurant</h1>
          <hr>
          <h2 class="text-center">Current Reservations and Waiting List</h2>
          <br>
    
          <div class="text-center">
            <a href="form.html"><button class="btn btn-lg btn-danger"><span class="fa fa-credit-card"></span> Make Reservation</button></a>
            <a href="index.html"><button class="btn btn-lg btn-default"><span class="fa fa-home"></span></button></a>
          </div>
        </div>
    
        <div class="row">
          <div class="col-lg-12">
    
            <!-- Current Tables in Use -->
            <div class="card">

          </div>

        <footer class="footer mt-4">
          <div class="container">
            <p>Control Panel</p>
